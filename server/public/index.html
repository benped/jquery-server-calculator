<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <div class="main">
    <h1>JQuery Server Calculator</h1>
    <input type="text" id="input1">

    <div class="calculator-keys">
        <button id="calculate">=</button>
        <button id="clear">Clear</button>
        <button id="7" value="7">7</button>
        <button id="8" value="8">8</button>
        <button id="9" value="9">9</button>
        <button id="add" value="+">+</button>
        <button id="4" value="4">4</button>
        <button id="5" value="5">5</button>
        <button id="6" value="6">6</button>
        <button id="sub" value="-">-</button>
        <button id="1" value="1">1</button>
        <button id="2" value="2">2</button>
        <button id="3" value="3">3</button>
        <button id="div" value="/">/</button>
        <button id="zero" value="0">0</button>
        <button id="dot" value=".">.</button>
        <button id="mul" value="*">*</button>
        <!-- <input type="number" id="input2"> -->
    </div>
    <h2 id="lastAnswer"></h2>
    <div class="dd">
        <!-- <button id="delete">Delete Array</button> -->
    </div>
    <div id="response">
        
    </div>
    </div>
</body>
</html>
